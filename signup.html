<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./css/signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body style="background-color: #949494;">
    <div class="main">

        <!-- NAVBAR -->
        
        <nav class="navbar navbar-expand-lg bg-dark fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/images/kerala-tourism-title.png" alt="logo_kerala_tourism" id="logoimg">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">                  
                  <a class="nav-link" href="./login.html">Accounts</a>
                  <a class="nav-link" href="./explore.html">Explore Kerala</a>
                </div>
              </div>
            </div>
        </nav>
        <!-- /NAVBAR -->

        <!-- SIGN UP -->
        <div class="container">
            <div class="signupForm">
                <h1 style="padding: 10px 0;">Sign Up</h1>
                <form class="row g-3 signupForm" action="./success.html">
                    <div class="col-md-4">
                        <label for="inputName1" class="form-label">First Name</label>
                        <input type="text" class="form-control" placeholder="First name" id="inputName1" autocomplete="given-name">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName2" class="form-label">Second Name (Optional)</label>
                        <input type="text" class="form-control" placeholder="Second name" id="inputName2" autocomplete="additional-name">
                    </div>
                    <div class="col-md-4">
                        <label for="inputName3" class="form-label">Last Name</label>
                        <input type="text" class="form-control" placeholder="Last name" id="inputName3" autocomplete="family-name">
                    </div>            
                    <div class="col-md-6">
                        <label for="inputNum" class="form-label">Phone number</label>
                        <input type="text" class="form-control" id="inputNum" onblur="validateNum()" autocomplete="tel">
                        <span id="numConfirm"></span>
                    </div>            
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">E-mail</label>
                        <input type="text" class="form-control" id="inputEmail" onblur="validateMail()" autocomplete="email">
                        <span id="emailConfirm"></span>
                    </div>           
                    <div class="col-md-6">
                        <label for="inputPass" class="form-label">Password</label>
                        <div id="passStrengthDisplay">
                            <input type="password" class="form-control" placeholder="Enter a password" id="inputPass" onblur="validatePass()" onclick="resetPassBar()">
                        </div>
                        <span id="passCheck"></span>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassc" class="form-label">Confirm your password</label>
                        <input type="password" class="form-control" placeholder="Enter a password" id="inputPassc" onblur="confirmPass()">
                        <span id="passConfirm"></span>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                <p>
                                    I accept <a href="#" style="text-decoration: none; color: #000000;" target="_blank">Terms and Conditions</a> and have read the<a href="#" style="text-decoration: none; color: #000000;" target="_blank"> privacy policy.</a>
                                </p> 
                            </label>
                        </div>
                    </div>
                    <div class="col col-lg-4">
                        <button type="submit" class="btn btn-dark" id="submitButton" onclick="formCompletionCheck()">Sign up</button>
                    </div>
                </form>
                <hr class="line">
                <div class="row" style="align-items: center; justify-content: center;">
                    <div class="col col-lg-4">
                        <a href="#" class="custom-btn btn-hover-g">
                            <i class="fa-brands fa-google fa-2xl" style="line-height: 1.5; padding-right: 5px; padding-bottom: 2.5px;"></i>
                            <span>Sign up with Google</span>
                        </a>
                    </div>
                    <div class="col col-lg-4">
                        <a href="#" class="custom-btn btn-hover-a">
                            <i class="fa-brands fa-apple fa-2xl" style="line-height: 1.5; padding-right: 5px; margin-bottom: 2.5px;"></i>
                            <span>Sign up with Apple</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
            <!-- /SIGN UP -->

    
    <script src="./signup.js"></script>
    <script src="https://kit.fontawesome.com/e5b3b057b8.js" crossorigin="anonymous"></script>
    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
