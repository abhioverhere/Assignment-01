     <div class="signupForm">
        <h1>Sign Up</h1><br>
        <form class="row g-3 signupForm">
           <div class="col-md-4">
               <label for="inputname" class="form-label">First Name</label>
               <input type="text" class="form-control" placeholder="First name">
           </div>
           <div class="col-md-4">
               <label for="inputname" class="form-label">Second Name (optional)</label>
               <input type="text" class="form-control" placeholder="Second name">
           </div>
           <div class="col-md-4">
               <label for="inputname" class="form-label">Last Name</label>
               <input type="text" class="form-control" placeholder="Last name">
           </div>            
            <div class="col-md-6">
               <label for="inputnumber" class="form-label">Phone number</label>
               <input type="text" class="form-control">
           </div>            
           <div class="col-md-6">
               <label for="inputEmail4" class="form-label">E-mail</label>
               <input type="text" class="form-control">
           </div>           
           <div class="col-md-6">
              <label for="inputPassword4" class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="Enter a password">
           </div>
           <div class="col-md-6">
               <label for="inputPassword4" class="form-label">Confirm your password</label>
               <input type="password" class="form-control" placeholder="Enter a password">
           </div>
            <div class="col-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">
                     <p>
                       I accept <a href="#" style="text-decoration: none; color: #000000;" target="_blank">Terms and Conditions</a> and have read the<a href="#" style="text-decoration: none; color: #000000;" target="_blank"> privacy policy.</a>
                     </p> 
                    </label>
                </div>
            </div>
            <div class="col col-lg-4 sign-gna">
                <button type="submit" class="btn btn-dark">Sign up</button>
            </div>
            <div class="col col-lg-4  sign-gna" ><a href="#">
                <i class="fa-brands fa-google" style="color: #000000;"></i><span>Sign up with Google</span></a>
            </div>
            <div class="col col-lg-4 sign-gna"><a href="#">
                <i class="fa-brands fa-apple" style="color: #000000; padding-right: 1.5px; padding-left: 1.5px"></i><span>Sign up with Apple</span></a>
            </div>
         </form>
    </div>
    <!-- /SIGN UP -->
