<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="./css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body background="./assets/images/bg-login.jpg" 
      style="background-position: center center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      background-size: cover;
      -webkit-background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;" >
  
    <div class="main">
        
        <!-- NAVBAR -->
        
        <nav class="navbar navbar-expand-lg fixed-top" data-bs-theme="dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="index.html">
                <img src="./assets/images/kt_logo.png" alt="logo_kerala_tourism">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link" href="./login.html">Accounts</a>
                  <a class="nav-link" href="./explore.html">Explore Kerala</a>
                </div>
              </div>
            </div>
          </nav>
          
        <!-- NAVBAR END-->

        <!-- LOGIN BOX -->
        <div class="container">
          <div class="row">
            <div class="col"></div>
            <div class="col">
              <div class="logger">
                <h1>Log in</h1>
                <form>
                  <div class="mb-3">
                    <label for="InputEmail1" class="form-label"></label>
                    <input placeholder="Email address/Username" class="form-control" id="InputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-3">
                    <label for="eInputPassword1" class="form-label"></label>
                    <input placeholder="Enter your password" type="password" class="form-control" id="InputPassword1">
                  </div>
                  <div class="icon-container">                                  
                    <button class="hovereff">Submit</button><br>
                    <div class="hovereff"><a href="#">
                      <i class="fa-brands fa-google" style="color: #000000;"></i><span>Sign in with Google</span></a>
                    </div>
                    <div class="hovereff"><a href="#">
                      <i class="fa-brands fa-apple" style="color: #000000; padding-right: 1.5px; padding-left: 1.5px"></i><span>Sign in with Apple</span></a>
                    </div>
                  </div>
                  <div class="mt-3 signupp"> Are you new here? <a href="./signup.html" id="signup"> Sign up</a></div>
                  
                </form>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
        <!-- LOGIN BOX END -->
     
    </div>

    <script src="https://kit.fontawesome.com/e5b3b057b8.js" crossorigin="anonymous"></script>
    <!-- JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
